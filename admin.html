<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OA Kyrgyz Organic - Admin Panel (Firebase)</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: #f0f2f5;
            padding-bottom: 50px;
        }

        .admin-header {
            background: #333;
            color: white;
            padding: 1rem 0;
            margin-bottom: 2rem;
        }

        .admin-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Auth Screen */
        #authScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid #eee;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #ddd;
        }

        .tab-btn {
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            color: #666;
            cursor: pointer;
            border-bottom: 3px solid transparent;
        }

        .tab-btn.active {
            color: var(--color-primary);
            border-color: var(--color-primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* General Forms */
        .admin-card {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .btn-primary {
            background: var(--color-primary);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-danger {
            background: #e53935;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            cursor: pointer;
        }

        .btn-secondary {
            background: #777;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .item-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            background: #f9f9f9;
            border-radius: 4px;
            border: 1px solid #eee;
        }

        .preview-img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 1rem;
        }

        .item-info {
            display: flex;
            align-items: center;
        }
    </style>
</head>

<body>

    <!-- Auth Screen -->
    <div id="authScreen">
        <div class="login-box">
            <h2 style="margin-bottom: 1.5rem; color: var(--color-primary);">Admin Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPwd" class="form-control" required>
                </div>
                <button type="submit" class="btn-primary" style="width: 100%;">Sign In</button>
                <p id="loginError" style="color: red; margin-top: 1rem; font-size: 0.9rem;"></p>
            </form>
        </div>
    </div>

    <!-- Main Content (Hidden until login) -->
    <div id="mainApp" style="display: none;">
        <header class="admin-header">
            <div class="admin-container" style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h1 class="admin-title">Content Manager</h1>
                    <p>Firebase Connected</p>
                </div>
                <button onclick="logout()" class="btn-danger"
                    style="font-size: 1rem; padding: 0.5rem 1rem;">Logout</button>
            </div>
        </header>

        <div class="admin-container">
            <div class="tabs">
                <div class="tab-btn active" onclick="switchTab('products')">Products</div>
                <div class="tab-btn" onclick="switchTab('categories')">Categories</div>
                <div class="tab-btn" onclick="switchTab('banners')">Banners</div>
            </div>

            <!-- PRODUCTS -->
            <div id="products" class="tab-content active">
                <div class="admin-card">
                    <h3 id="pFormTitle">Add New Product</h3>
                    <form id="productForm">
                        <input type="hidden" id="pId">
                        <div class="form-group">
                            <label>Name (RU - Default)</label>
                            <input type="text" id="pNameRu" class="form-control" placeholder="Название (RU)" required>
                        </div>
                        <div class="form-group" style="display: flex; gap: 1rem;">
                            <div style="flex: 1;">
                                <label>Name (EN)</label>
                                <input type="text" id="pNameEn" class="form-control" placeholder="Name (EN)">
                            </div>
                            <div style="flex: 1;">
                                <label>Name (KG)</label>
                                <input type="text" id="pNameKg" class="form-control" placeholder="Аты (KG)">
                            </div>
                        </div>

                        <div class="form-group" style="display: flex; gap: 1rem;">
                            <div style="flex: 1;">
                                <label>Price</label>
                                <input type="text" id="pPrice" class="form-control" placeholder="100 KGS" required>
                            </div>
                            <div style="flex: 1;">
                                <label>Weight</label>
                                <input type="text" id="pWeight" class="form-control" placeholder="500g" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Category</label>
                            <select id="pCategory" class="form-control"></select>
                        </div>
                        <div class="form-group">
                            <label>Image</label>
                            <input type="file" id="pImageFile" class="form-control" accept="image/*">
                            <input type="hidden" id="pImageURL">
                            <div id="pImgPreview" style="margin-top: 0.5rem; display: none;">
                                <img src="" style="max-height: 100px; border-radius: 4px;">
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Description (RU)</label>
                            <textarea id="pDescRu" class="form-control" rows="2" placeholder="Описание (RU)"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Description (EN)</label>
                            <textarea id="pDescEn" class="form-control" rows="2"
                                placeholder="Description (EN)"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Description (KG)</label>
                            <textarea id="pDescKg" class="form-control" rows="2" placeholder="Баяндама (KG)"></textarea>
                        </div>
                        <div class="form-group">
                            <label><input type="checkbox" id="pFeatured"> Set as Featured</label>
                        </div>
                        <div class="form-group">
                            <label><input type="checkbox" id="pActive" checked> Active (Visible on site)</label>
                        </div>

                        <div style="display: flex; gap: 1rem;">
                            <button type="submit" id="pSaveBtn" class="btn-primary">Add Product</button>
                            <button type="button" onclick="resetPForm()" class="btn-secondary">Cancel</button>
                        </div>
                    </form>
                </div>

                <div class="admin-card">
                    <h3>Product List</h3>
                    <div id="productList" class="item-list"></div>
                </div>
            </div>

            <!-- CATEGORIES -->
            <div id="categories" class="tab-content">
                <div class="admin-card">
                    <h3>Add/Edit Category</h3>
                    <form id="categoryForm">
                        <input type="hidden" id="cId">
                        <div class="form-group" style="display: flex; gap: 1rem;">
                            <div style="flex: 1;">
                                <label>Name (RU)</label>
                                <input type="text" id="cNameRu" class="form-control" placeholder="RU" required>
                            </div>
                            <div style="flex: 1;">
                                <label>Name (EN)</label>
                                <input type="text" id="cNameEn" class="form-control" placeholder="EN">
                            </div>
                            <div style="flex: 1;">
                                <label>Name (KG)</label>
                                <input type="text" id="cNameKg" class="form-control" placeholder="KG">
                            </div>
                        </div>
                        <div class="form-group">
                            <label style="margin-bottom: 0.5rem; display: block;">Style Customization</label>
                            <div style="display: flex; gap: 1rem; align-items: center;">
                                <div>
                                    <label style="font-size: 0.8rem;">Text Color</label>
                                    <input type="color" id="cStyleColor" value="#000000">
                                </div>
                                <div>
                                    <label style="font-size: 0.8rem;">Background</label>
                                    <input type="color" id="cStyleBg" value="#ffffff">
                                </div>
                                <div>
                                    <label style="font-size: 0.8rem;">Border Color</label>
                                    <input type="color" id="cStyleBorder" value="#dddddd">
                                </div>
                            </div>
                        </div>
                        <div style="margin-top: 1rem;">
                            <button type="submit" id="cSaveBtn" class="btn-primary">Add Category</button>
                            <button type="button" onclick="resetCForm()" class="btn-secondary">Cancel</button>
                        </div>
                    </form>
                    <div id="categoryList" class="item-list" style="margin-top: 1rem;"></div>
                </div>
            </div>

            <!-- BANNERS -->
            <div id="banners" class="tab-content">
                <div class="admin-card">
                    <h3>Add Banner Slide</h3>
                    <form id="bannerForm">
                        <div class="form-group">
                            <label>Title (RU)</label>
                            <input type="text" id="bTitleRu" class="form-control" required>
                        </div>
                        <div class="form-group" style="display: flex; gap: 1rem;">
                            <div style="flex: 1;">
                                <label>Title (EN)</label>
                                <input type="text" id="bTitleEn" class="form-control">
                            </div>
                            <div style="flex: 1;">
                                <label>Title (KG)</label>
                                <input type="text" id="bTitleKg" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Subtitle (RU)</label>
                            <input type="text" id="bSubtitleRu" class="form-control" required>
                        </div>
                        <div class="form-group" style="display: flex; gap: 1rem;">
                            <div style="flex: 1;">
                                <label>Subtitle (EN)</label>
                                <input type="text" id="bSubtitleEn" class="form-control">
                            </div>
                            <div style="flex: 1;">
                                <label>Subtitle (KG)</label>
                                <input type="text" id="bSubtitleKg" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Banner Image (Landscape)</label>
                            <input type="file" id="bImageFile" class="form-control" accept="image/*" required>
                        </div>
                        <button type="submit" id="bSaveBtn" class="btn-primary">Add Banner</button>
                    </form>
                </div>
                <div class="admin-card">
                    <h3>Current Banners</h3>
                    <div id="bannerList" class="item-list"></div>
                </div>
            </div>

        </div>
    </div>

    <!-- MAIN LOGIC -->
    <script type="module">
        import { db, storage, auth } from './firebase-config.js';
        import { signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { collection, addDoc, getDocs, doc, updateDoc, deleteDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        // --- AUTH ---
        const loginForm = document.getElementById('loginForm');
        const authScreen = document.getElementById('authScreen');
        const mainApp = document.getElementById('mainApp');

        onAuthStateChanged(auth, (user) => {
            if (user) {
                authScreen.style.display = 'none';
                mainApp.style.display = 'block';
                loadAllData();
            } else {
                authScreen.style.display = 'flex';
                mainApp.style.display = 'none';
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const pwd = document.getElementById('loginPwd').value;
            try {
                await signInWithEmailAndPassword(auth, email, pwd);
            } catch (error) {
                document.getElementById('loginError').textContent = error.message;
            }
        });

        window.logout = () => signOut(auth);

        // --- GLOBAL UI HELPERS ---
        window.switchTab = (tabId) => {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            event.target.classList.add('active');
        };

        async function uploadImage(file, path) {
            if (!file) return null;
            const storageRef = ref(storage, path + '/' + Date.now() + '_' + file.name);
            await uploadBytes(storageRef, file);
            return await getDownloadURL(storageRef);
        }

        // --- CATEGORIES ---
        let categoriesMap = {};
        const catList = document.getElementById('categoryList');
        const pCategorySelect = document.getElementById('pCategory');
        const cForm = document.getElementById('categoryForm');

        function loadCategories() {
            const q = query(collection(db, "categories"), orderBy("name_ru"));
            onSnapshot(q, (snapshot) => {
                catList.innerHTML = '';
                pCategorySelect.innerHTML = '<option value="">Select Category...</option>';
                categoriesMap = {};

                snapshot.forEach(docSnap => {
                    const data = docSnap.data();
                    const id = docSnap.id;
                    categoriesMap[id] = data;

                    // List Item with Color Preview
                    const el = document.createElement('div');
                    el.className = 'list-item';

                    // Style preview
                    const stylePreview = `display:inline-block; padding:2px 8px; border-radius:12px; font-size:0.8rem; background:${data.style_bg || '#eee'}; color:${data.style_color || '#000'}; border:1px solid ${data.style_border || 'transparent'};`;

                    el.innerHTML = `
                        <div>
                            <span style="${stylePreview}">
                                ${data.name_ru || 'No Name'}
                            </span>
                            <small class="text-muted"> / ${data.name_en || '-'} / ${data.name_kg || '-'}</small>
                        </div>
                        <div>
                            <button class="btn-primary" style="font-size:0.8rem" onclick="window.prepEditCat('${id}')">Edit</button>
                            <button class="btn-danger" style="font-size:0.8rem" onclick="window.delCat('${id}')">Del</button>
                        </div>
                    `;
                    catList.appendChild(el);

                    // Select (Prefer ID as value now, but sticking to Name for migration unless we refactor products too. 
                    // Let's stick to Name Ref for Products to keep it simple, defaulting to RU name for storage link)
                    // ACTUALLY: Product stores "category". If we rename category, product link breaks. 
                    // Ideally we use ID. But let's stick to storing localized names separately? No, that's messy.
                    // Let's store category ID in product? 
                    // REFACTOR DECISION: Store Category ID in Product. 
                    const opt = document.createElement('option');
                    opt.value = id;
                    opt.textContent = data.name_ru;
                    pCategorySelect.appendChild(opt);
                });
            });
        }

        window.prepEditCat = (id) => {
            const data = categoriesMap[id];
            if (!data) return;
            document.getElementById('cId').value = id;
            document.getElementById('cNameRu').value = data.name_ru || '';
            document.getElementById('cNameEn').value = data.name_en || '';
            document.getElementById('cNameKg').value = data.name_kg || '';

            document.getElementById('cStyleColor').value = data.style_color || '#000000';
            document.getElementById('cStyleBg').value = data.style_bg || '#ffffff';
            document.getElementById('cStyleBorder').value = data.style_border || '#dddddd';

            document.getElementById('cSaveBtn').textContent = "Update Category";
        };

        window.resetCForm = () => {
            cForm.reset();
            document.getElementById('cId').value = '';
            document.getElementById('cSaveBtn').textContent = "Add Category";
        };

        cForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('cId').value;
            const data = {
                name_ru: document.getElementById('cNameRu').value,
                name_en: document.getElementById('cNameEn').value,
                name_kg: document.getElementById('cNameKg').value,
                style_color: document.getElementById('cStyleColor').value,
                style_bg: document.getElementById('cStyleBg').value,
                style_border: document.getElementById('cStyleBorder').value,
                active: true
            };

            if (id) {
                await updateDoc(doc(db, "categories", id), data);
            } else {
                await addDoc(collection(db, "categories"), data);
            }
            resetCForm();
        });

        window.delCat = async (id) => {
            if (confirm('Delete?')) await deleteDoc(doc(db, "categories", id));
        };


        // --- PRODUCTS ---
        const productForm = document.getElementById('productForm');
        let productsMap = {};

        document.getElementById('pImageFile').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    document.querySelector('#pImgPreview img').src = ev.target.result;
                    document.getElementById('pImgPreview').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        function loadProductsWithMap() {
            const q = query(collection(db, "products"), orderBy("name_ru")); // changed sort to name_ru
            onSnapshot(q, (snapshot) => {
                const list = document.getElementById('productList');
                list.innerHTML = '';
                productsMap = {};
                snapshot.forEach(docSnap => {
                    const data = docSnap.data();
                    productsMap[docSnap.id] = data;

                    const el = document.createElement('div');
                    el.className = 'list-item';
                    el.innerHTML = `
                        <div class="item-info">
                            <img src="${data.imageUrl || 'https://placehold.co/50'}" class="preview-img">
                            <div>
                                <strong>${data.name_ru || 'No Name'}</strong><br>
                                <small>${data.price || '-'}</small>
                                ${data.isFeatured ? '<span style="color:orange">★</span>' : ''}
                            </div>
                        </div>
                        <div>
                            <button class="btn-primary" style="font-size:0.8rem; margin-right: 0.5rem;" onclick="window.prepEdit('${docSnap.id}')">Edit</button>
                            <button class="btn-danger" style="font-size:0.8rem" onclick="window.delProd('${docSnap.id}')">Del</button>
                        </div>
                    `;
                    list.appendChild(el);
                });
            });
        }

        window.prepEdit = (id) => {
            const data = productsMap[id];
            if (!data) return;
            document.getElementById('pId').value = id;
            // Localization
            document.getElementById('pNameRu').value = data.name_ru || '';
            document.getElementById('pNameEn').value = data.name_en || '';
            document.getElementById('pNameKg').value = data.name_kg || '';

            document.getElementById('pDescRu').value = data.description_ru || '';
            document.getElementById('pDescEn').value = data.description_en || '';
            document.getElementById('pDescKg').value = data.description_kg || '';

            document.getElementById('pPrice').value = data.price;
            document.getElementById('pWeight').value = data.weight;
            document.getElementById('pCategory').value = data.categoryId; // Use ID now
            document.getElementById('pFeatured').checked = data.isFeatured;
            document.getElementById('pActive').checked = data.active !== false;

            document.getElementById('pImageURL').value = data.imageUrl;
            document.querySelector('#pImgPreview img').src = data.imageUrl;
            document.getElementById('pImgPreview').style.display = 'block';

            document.getElementById('pFormTitle').textContent = "Edit Product";
            document.getElementById('pSaveBtn').textContent = "Update Product";

            document.getElementById('products').scrollIntoView();
        };

        window.resetPForm = () => {
            productForm.reset();
            document.getElementById('pId').value = '';
            document.getElementById('pFormTitle').textContent = "Add New Product";
            document.getElementById('pSaveBtn').textContent = "Add Product";
            document.getElementById('pImgPreview').style.display = 'none';
        };

        productForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('pId').value;
            const file = document.getElementById('pImageFile').files[0];
            let imageUrl = document.getElementById('pImageURL').value;

            document.getElementById('pSaveBtn').disabled = true;
            document.getElementById('pSaveBtn').textContent = "Saving...";

            if (file) {
                imageUrl = await uploadImage(file, 'products');
            }

            const data = {
                // Localized Fields
                name_ru: document.getElementById('pNameRu').value,
                name_en: document.getElementById('pNameEn').value,
                name_kg: document.getElementById('pNameKg').value,

                description_ru: document.getElementById('pDescRu').value,
                description_en: document.getElementById('pDescEn').value,
                description_kg: document.getElementById('pDescKg').value,

                price: document.getElementById('pPrice').value,
                weight: document.getElementById('pWeight').value,
                categoryId: document.getElementById('pCategory').value, // ID

                isFeatured: document.getElementById('pFeatured').checked,
                active: document.getElementById('pActive').checked,
                imageUrl: imageUrl || 'https://placehold.co/400x300?text=No+Image'
            };

            if (id) {
                await updateDoc(doc(db, "products", id), data);
            } else {
                await addDoc(collection(db, "products"), data);
            }

            resetPForm();
            document.getElementById('pSaveBtn').disabled = false;
        });

        window.delProd = async (id) => {
            if (confirm('Delete product?')) await deleteDoc(doc(db, "products", id));
        };

        // --- BANNERS ---
        function loadBanners() {
            const q = query(collection(db, "banners"));
            onSnapshot(q, (snapshot) => {
                const list = document.getElementById('bannerList');
                list.innerHTML = '';
                snapshot.forEach(docSnap => {
                    const d = docSnap.data();
                    const el = document.createElement('div');
                    el.className = 'list-item';
                    el.innerHTML = `
                        <div class="item-info">
                            <img src="${d.imageUrl || 'https://placehold.co/100x50'}" class="preview-img" style="width: 100px; height: 50px;">
                            <div><strong>${d.title_ru || d.title || 'No Title'}</strong><br>${d.subtitle_ru || d.subtitle || '-'}</div>
                        </div>
                        <button class="btn-danger" onclick="window.delBan('${docSnap.id}')">Del</button>
                     `;
                    list.appendChild(el);
                });
            });
        }

        document.getElementById('bannerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('bSaveBtn');
            btn.disabled = true;
            btn.textContent = "Uploading...";

            const file = document.getElementById('bImageFile').files[0];
            let imageUrl = '';
            if (file) imageUrl = await uploadImage(file, 'banners');

            const data = {
                title_ru: document.getElementById('bTitleRu').value,
                title_en: document.getElementById('bTitleEn').value,
                title_kg: document.getElementById('bTitleKg').value,

                subtitle_ru: document.getElementById('bSubtitleRu').value,
                subtitle_en: document.getElementById('bSubtitleEn').value,
                subtitle_kg: document.getElementById('bSubtitleKg').value,

                imageUrl: imageUrl
            };

            await addDoc(collection(db, "banners"), data);
            document.getElementById('bannerForm').reset();

            btn.disabled = false;
            btn.textContent = "Add Banner";
        });

        window.delBan = async (id) => {
            if (confirm('Delete banner?')) await deleteDoc(doc(db, "banners", id));
        };


        // --- INIT ---
        function loadAllData() {
            loadCategories();
            loadProductsWithMap();
            loadBanners();
        }

    </script>
</body>

</html>
